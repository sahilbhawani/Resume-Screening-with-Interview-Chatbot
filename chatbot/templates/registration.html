{% block content %}
<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/interview.css' %}">

  <title>Hello, world!</title>
</head>
<body>

<section class="vh-100 gradient-custom" style="background-color: #f5f3f3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9">

        <h1 class="text-white mb-4">Apply for a job</h1>

        <div class="card" style="border-radius: 15px;">
          <div class="card-body">

            <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data" class="mx-1 mx-md-4">
              {% csrf_token %}
                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">

                    <h6 class="mb-0" for="student_name">Full name</h6>

                  </div>
                  <div class="col-md-9 pe-5">

                    <input type="text" id="student_name" class="form-control" name="student_name" placeholder="Enter your name" required/>

                  </div>
                </div>

                <hr class="mx-n3">

                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">

                    <h6 class="mb-0">Email address</h6>

                  </div>
                  <div class="col-md-9 pe-5">

                    <input type="email" id="email" class="form-control form-control-lg" name="email" placeholder="example@example.com" required/>

                  </div>
                </div>

                <hr class="mx-n3">

                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">

                    <h6 class="mb-0">College</h6>

                  </div>
                  <div class="col-md-9 pe-5">

                    <input type="text"  id="college" class="form-control form-control-lg" name="college" placeholder="Enter your college name" required/>

                  </div>
                </div>

                <hr class="mx-n3">
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">

                    <h6 class="mb-0">CGPA</h6>

                  </div>
                  <div class="col-md-9 pe-5">

                    <input type="text" id="cgpa" class="form-control form-control-lg" name="cgpa" placeholder="Enter your CGPA" required/>

                  </div>
                </div>

                <hr class="mx-n3">

                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">

                    <h6 class="mb-0">Upload CV</h6>

                  </div>
                  <div class="col-md-9 pe-5">

                    <input class="form-control form-control-lg" id="resume" name="resume" type="file"/>
                    <div class="small text-muted mt-2">Upload your CV/Resume or any other relevant file. Max file
                      size 50 MB</div>

                  </div>
                </div>

                <hr class="mx-n3">

                <div class="d-flex justify-content-center">
                  <button type="submit" class="gradient-custom">Send application</button>
                </div>
              </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
